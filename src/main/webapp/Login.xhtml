<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <h:form class="well">
            <p:messages id="messages" globalOnly="true"/>
            Username: <h:inputText value="#{LoginBean.username}" class="form-group" required="true"/> <br/>
            Password: <h:inputSecret value="#{LoginBean.password}" class="form-group" required="true"/> <br/>
            <p:commandButton update="@form" action="#{LoginBean.Login()}" value="Login"></p:commandButton> 
        </h:form>
    </h:body>
</html>
